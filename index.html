<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Site de Luxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #fff;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .hero-section {
            background-image: url('URL_DE_VOTRE_IMAGE'); /* Remplacez par l'URL de votre image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3em;
            margin: 0;
        }

        .content-section {
            padding: 80px 20px;
            text-align: center;
        }

        .content-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .content-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content-section p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 40px auto;
        }

        .cta-button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Votre Évasion de Luxe</h1>
    </div>

    <!-- Content Section -->
    <div class="content-section">
        <h2>Collection de Prestige</h2>
        <p>Découvrez nos pièces les plus prisées, sélectionnées avec soin pour les amateurs de luxe. Qualité et design intemporels sont au cœur de notre collection.</p>
        <img src="URL_DE_VOTRE_IMAGE" alt="Collection de Prestige">
        <a href="#" class="cta-button">Explorez Maintenant</a>
    </div>

</body>
</html>
